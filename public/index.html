<html>

<head>
  <title>Flower Catalog</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    const animateGif = (gif) => {
      gif.style.visibility = 'hidden';
      setTimeout(() => {
        gif.style.visibility = 'visible';
      }, 1000);
    }

    const main = () => {
      const gif = document.getElementById('gif');
      gif.addEventListener('click', () => animateGif(gif));
    }

    window.onload = main;
  </script>
</head>

<body>
  <header>
    <h3 class="main-heading">Flower Catalog</h3>
  </header>

  <div class="content-area">
    <img src="images/freshorigins.jpg" alt="Flowers">
    <div class="text-area">
      <ul class="image-list">
        <a href="abeliophyllum.html">
          <li>Abeliophyllum</li>
        </a>
        <a href="ageratum.html">
          <li>Ageratum</li>
        </a>
      </ul>
      <div class="guest-book">
        <a href="guestbook.html">Guest Book</a>
        <img id="gif" class="show" src="images/animated-flower-image-0021.gif" alt="Watering Flower">
      </div>
    </div>
  </div>
</body>

</html>
